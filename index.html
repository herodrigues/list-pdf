<!doctype html>
<html>
  <style>
    .pdfs {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      flex-direction: row;
      max-height: 100vh;
    }
    .pdfs div {
      margin: 30px;
      max-width: 23vw;
    }

    a {
      display: flex;
      flex-direction: column;
    }

    span {
      margin-top: 10px;
      text-align: center;
    }

    #pdf-item:hover {
      cursor: pointer;
    }
  </style>
  <head>
    <title>Display PDF files in a grid</title>

    <meta charset="utf-8"/>
  </head>
  <body>
    <h1>Hey! Free PDFs!</h2>

    <div id="pdf-item" style="display: none;">
      <a>
        <img src="pdf-file-icon.svg"  style="width: 60px;"></object>
        <span></span>
      </a>
    </div>

    <main class="pdfs">
      <h2>Loading PDFs...</h2>
    </main>
  </body>

  <script defer type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.2.2/pdf.min.js"></script>
  <script defer src="layout.js"></script>
</html>
